  <!-- Anillo medio -->
  <circle cx="16" cy="16" r="11" class="ring2" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Anillo interior -->
  <circle cx="16" cy="16" r="8" class="ring3" stroke-width="0.8" fill="none" opacity="0.4"/>
  
  <!-- CÃ­rculo central -->
  <circle cx="16" cy="16" r="5" class="background" stroke="#6b7280" stroke-width="0.3"/>
  
  <!-- Letra "N" -->
  <text x="16" y="19" text-anchor="middle" class="letter" font-size="8" font-weight="bold" font-family="Arial, sans-serif">N</text>
